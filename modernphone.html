<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Phone Design</title>
    <body>
        <div class="phone">
            <div class="screen">
                <div class="controlbar">
                    <div class="time">12:30</div>
                   <div class="gap"></div>
                    <div class="camera"></div>
                    <div class="gap"></div>
                    <div class="battery"><p>85%</p><img src="icons8-battery-30.png" alt="battery"></div>
                </div>
                <div class="button-container">
                    <div class="button-refresh">⟳</div>
                    <div class="gap"></div>
                    <div class="button-menu">☰</div>
                    <div class="gap"></div>
                    <div class="button-back">⟲</div>
                </div>
            </div>
        </div>
            
    </body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a1027;
            font-family: Arial, sans-serif;
        }
        .phone {
            width: 320px;
            height: 700px;
            background-color: #00090b;
            border-radius: 40px;
            box-shadow: 0 8px 20px rgb(22, 95, 100);
            position: relative;
        }
        .screen {
            width: 300px;
            height: 680px;
            background-color: #fff;
            background-image: url(image22.jpeg);
            margin: 10px;
            border-radius: 30px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .controlbar {
            height: 20px;
            background-color: #dddddd4a;
            border-radius: 40px;
            margin: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .controlbar .time {
            width: 85px;
            font-size: 14px;
  
        }
       .controlbar .camera {
            width: 20px;
            height: 16px;
            background-color: #141313d5;
            border-radius: 50%;
            top: 15px;
            right: 25px;
        }
        .controlbar .gap{
         width: 85px;
        }
       .controlbar .battery{
        width: 85px;
    
        display: flex;
       }
       .battery img{
        width: 20px;
        margin: 5px;
      }
     .button-container {
      
        height: 20px;
        position: absolute;
        bottom: 20px;
        justify-content: space-between;
        display: flex;
        padding: 0 10px;
        margin-left: 30px;
        align-items: center;

    }
    .button-container .button-refresh{
        width: 75px;
        
    }
    .button-container .button-menu{
        width:75px;
    }
    .button-container .gap{
        width: 30px;
    }
    .button-container .button-back{
        width: 75px;
      
    }
    </style>
</head>

</html>
